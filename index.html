<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Photo of that Day</title>
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/9f91d488b5.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div class="background-image">
        <div class="container">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <h1>NASA's</h1>
                        <h2>Photo of that Day</h2>
                    </a>
                </div>
                <button type="button" class="randomBtn">Random Date</button>
            </header>
            <main>
                <div class="error-message"></div>
                <article class="apod-content">
                    <section class="explanation-container hidden">
                        <div class="explanation-header">
                            <span class="date-container">Date: <span class="date"> </span></span>
                            <span class="copyright-container">&copy; <span class="copyright"> </span></span>
                            <button class="toggle-explanation" aria-label="Toggle explanation">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div class="explanation-content">
                            <p class="explanation"></p>
                            <iframe width="640" height="480" src="" class="hidden video"></iframe>    
                            <button class="download-btn" aria-label="Download image">
                                <i class="fas fa-download"></i> Download Image
                            </button>
                        </div>
                    </section>
                </article>
            </main>
            <footer>
                <div class="reel-container">
                    <h3>Recently viewed</h3>
                    <div class="reel"></div>
                </div>
            </footer>
        </div>
    </div>
    <div class="loading">
        <i class="fas fa-spinner"></i> Loading...
    </div>
    <script type='text/javascript' src="./public/main.js"></script>
</body>
</html>
